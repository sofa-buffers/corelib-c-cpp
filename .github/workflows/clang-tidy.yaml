name: Clang-Tidy Static Analysis

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install analysis tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang clang-tidy cmake make

      - name: Show Clang and Clang-Tidy versions
        run: |
          clang --version
          clang-tidy --version

      - name: Configure CMake (for clang-tidy)
        run: |
          cmake -S . -B build \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_BUILD_TYPE=Debug

      - name: Run clang-tidy
        run: |
          clang-tidy -p ./build $(find ./src ./test -name '*.cpp' -o -name '*.c') -warnings-as-errors='*' -header-filter='.*'
